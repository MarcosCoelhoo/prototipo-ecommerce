<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&family=Plus+Jakarta+Sans:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

  <script type="module" src="../assets/js/script.js" defer></script>

  <link rel="stylesheet" href="../assets/css/style.css">
  <title>My Account</title>
</head>

<body id="account">
  <header>
    <a href="../index.html">
      <h1 class="header-logo"><span>My</span>Store</h1>
    </a>
    <nav>
      <a id="button-cart" data-page="false" href="./cart.html">Cart<i class="fi fi-rr-shopping-cart"></i></a>
      <a id="button-account" data-page="false" href="./account.html">Account<i class="fi fi-rr-user"></i></a>
    </nav>
  </header>

  <main>
    <section class="section-page account">
      <div class="account-header">
        <div class="header-image">
          <img
            src="https://images.unsplash.com/photo-1622281550374-f04972a729e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
            alt="">
        </div>
        <div class="header-content">
          <h1 class="content-name" data-name="">loading...</h1>
          <p class="content-email" data-email="">loading...</p>
        </div>
      </div>

      <div class="account-info">
        <div class="info-box address">
          <h3 class="box-title">Address</h3>
          <p data-city="">loading...</p>
          <p data-street="">loading...</p>
          <p data-num="">loading...</p>
          <p data-zip="">loading...</p>
        </div>
        <div class="info-box contact">
          <h3 class="box-title">Contact</h3>
          <p data-email="">loading...</p>
          <p data-phone="">loading...</p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
